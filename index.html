<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Redirecting to Portfolio…</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./information.png" type="image/x-icon">

    <!-- Meta‐refresh as a fallback: automatically redirect after 8 seconds -->
    <meta http-equiv="refresh" content="8;url=https://aditya-prakash-portfolio.vercel.app/" />

    <!-- Bootstrap 5 CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* ================================
       Global variables and reset
       ================================ */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-overlay: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            color: #ffffff;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        /* ================================
       Animated background elements
       ================================ */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--secondary-gradient);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: var(--accent-gradient);
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--secondary-gradient);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: var(--accent-gradient);
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* ================================
       Glassmorphism container
       ================================ */
        .redirect-container {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 90%;
            width: 100%;
            max-width: 600px;
            animation: slideInUp 1.2s ease-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .redirect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ================================
       Typography and content
       ================================ */
        .main-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem);
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* ================================
       Interactive button
       ================================ */
        .redirect-btn {
            background: var(--accent-gradient);
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: buttonPulse 3s infinite;
        }

        .redirect-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .redirect-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .redirect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .redirect-btn:active {
            transform: translateY(0);
        }

        @keyframes buttonPulse {

            0%,
            100% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }

            50% {
                box-shadow: 0 4px 25px rgba(79, 172, 254, 0.4);
            }
        }

        /* ================================
       Progress bar
       ================================ */
        .progress-container {
            margin: 2rem 0 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShimmer 1.5s infinite;
        }

        @keyframes progressShimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* ================================
       Sparkles and particles
       ================================ */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.9) 0%, transparent 70%);
            border-radius: 50%;
            animation: sparkleFloat 3s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes sparkleFloat {

            0%,
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
            }
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 700;
            margin: 1rem 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: timerPulse 1s infinite;
        }

        @keyframes timerPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* ================================
       Responsive design
       ================================ */
        @media (max-width: 768px) {
            .redirect-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 15px;
            }

            .main-title {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .redirect-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .timer-display {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .redirect-container {
                padding: 1.5rem 1rem;
            }

            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .redirect-btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }

            .timer-display {
                font-size: 2rem;
            }
        }

        /* ================================
       Loading animation
       ================================ */
        .loading-dots {
            display: inline-block;
            position: relative;
            margin-left: 0.5rem;
        }

        .loading-dots::after {
            content: '';
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <!-- Sparkle elements -->
    <div class="sparkle" style="top: 15%; left: 10%; animation-delay: 0.2s;"></div>
    <div class="sparkle" style="top: 25%; left: 85%; animation-delay: 0.8s;"></div>
    <div class="sparkle" style="top: 45%; left: 75%; animation-delay: 1.2s;"></div>
    <div class="sparkle" style="top: 65%; left: 15%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 75%; left: 70%; animation-delay: 1.8s;"></div>
    <div class="sparkle" style="top: 35%; left: 45%; animation-delay: 0.9s;"></div>
    <div class="sparkle" style="top: 80%; left: 30%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 20%; left: 60%; animation-delay: 2.1s;"></div>

    <div class="redirect-container">
        <h1 class="main-title">
            ✨ Welcome Back! ✨
        </h1>
        <p class="subtitle">
            My portfolio has evolved! Get ready for an amazing new experience with enhanced features,
            stunning visuals, and incredible projects.
        </p>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Timer display -->
        <div class="timer-display" id="timerDisplay">8</div>

        <!-- Interactive button -->
        <button id="redirectBtn" class="redirect-btn" type="button">
            🚀 Launch New Portfolio
        </button>

        <p class="mt-3" style="opacity: 0.8; font-size: 0.9rem;">
            Auto-redirecting in <span id="timer">8</span> seconds<span class="loading-dots"></span>
        </p>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Enhanced countdown timer with progress bar
        let countdown = 8;
        const timerEl = document.getElementById("timer");
        const timerDisplay = document.getElementById("timerDisplay");
        const progressBar = document.getElementById("progressBar");
        const redirectBtn = document.getElementById("redirectBtn");

        // Set initial progress
        progressBar.style.width = "0%";

        const interval = setInterval(() => {
            countdown--;
            const progress = ((8 - countdown) / 8) * 100;

            // Update elements
            timerEl.textContent = countdown;
            timerDisplay.textContent = countdown;
            progressBar.style.width = progress + "%";

            // Add urgency effects as countdown gets lower
            if (countdown <= 3) {
                timerDisplay.style.color = "#ff6b6b";
                timerDisplay.style.animation = "timerPulse 0.5s infinite";
            }

            if (countdown <= 0) {
                clearInterval(interval);
                timerDisplay.textContent = "GO!";
                progressBar.style.width = "100%";

                // Add exciting transition effect
                document.body.style.animation = "fadeOut 0.5s ease-in-out";
                setTimeout(() => {
                    window.location.href = "https://aditya-prakash-portfolio.vercel.app/";
                }, 500);
            }
        }, 1000);

        // Enhanced button click handler
        redirectBtn.addEventListener("click", () => {
            // Add click animation
            redirectBtn.style.transform = "scale(0.95)";
            redirectBtn.innerHTML = "🎯 Launching...";

            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '300px';
            ripple.style.height = '300px';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'rippleEffect 0.6s ease-out';
            ripple.style.top = '50%';
            ripple.style.left = '50%';
            ripple.style.marginTop = '-150px';
            ripple.style.marginLeft = '-150px';

            redirectBtn.appendChild(ripple);

            // Redirect after animation
            setTimeout(() => {
                window.location.href = "https://aditya-prakash-portfolio.vercel.app/";
            }, 300);
        });

        // Add ripple effect animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                to {
                    transform: scale(1);
                    opacity: 0;
                }
            }
            
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: scale(1.1);
                }
            }
        `;
        document.head.appendChild(style);

        // Add mouse movement parallax effect
        document.addEventListener('mousemove', (e) => {
            const sparkles = document.querySelectorAll('.sparkle');
            const shapes = document.querySelectorAll('.floating-shape');

            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            sparkles.forEach((sparkle, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                sparkle.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
            });

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.3;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add touch support for mobile
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseX = touch.clientX / window.innerWidth;
            const mouseY = touch.clientY / window.innerHeight;

            const sparkles = document.querySelectorAll('.sparkle');
            sparkles.forEach((sparkle, index) => {
                const speed = (index + 1) * 0.3;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                sparkle.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
            });
        });

        // JavaScript fallback redirect
        setTimeout(() => {
            if (countdown > 0) {
                window.location.href = "https://aditya-prakash-portfolio.vercel.app/";
            }
        }, 8000);
    </script>
</body>

</html>
