<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Redirecting…</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./information.png" type="image/x-icon">

    <!-- Meta‐refresh as a fallback: automatically redirect after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=https://aditya-prakash-portfolio.vercel.app/" />

    <!-- Bootstrap 5 CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* ================================
       Basic reset and full‐height setup
       ================================ */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* ================================
       Container styling and fade‐in
       ================================ */
        .redirect-container {
            text-align: center;
            animation: fadeIn 1.8s ease-in-out;
            max-width: 90%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ================================
       Button pulse effect
       ================================ */
        .redirect-btn {
            margin-top: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.07);
            }

            100% {
                transform: scale(1);
            }
        }

        /* ================================
       Sparkle dots in the background
       ================================ */
        .sparkle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at center,
                    rgba(255, 255, 255, 0.85) 0%,
                    rgba(255, 255, 255, 0) 75%);
            border-radius: 50%;
            animation: sparkle 1.6s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.4);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.4);
            }
        }
    </style>
</head>

<body>
    <!-- Sparkle elements (they float around via JS) -->
    <div class="sparkle" style="top: 20%; left: 15%; animation-delay: 0.2s;"></div>
    <div class="sparkle" style="top: 40%; left: 80%; animation-delay: 0.7s;"></div>
    <div class="sparkle" style="top: 75%; left: 30%; animation-delay: 1.1s;"></div>
    <div class="sparkle" style="top: 60%; left: 60%; animation-delay: 0.4s;"></div>
    <div class="sparkle" style="top: 25%; left: 50%; animation-delay: 1.4s;"></div>

    <div class="redirect-container">
        <h1 class="display-5 fw-bold">
            Welcome Back to My Old Portfolio!
        </h1>
        <p class="lead">
            Don’t worry, the magic continues on my new site. I’m still fabulous,
            fantastic, incredible, and outstanding!
        </p>

        <!-- Bootstrap button for manual redirect -->
        <button id="redirectBtn" class="btn btn-light btn-lg redirect-btn shadow" type="button">
            Go to My New Portfolio
        </button>

        <p class="mt-3 small">
            (Automatically redirecting in <span id="timer">5</span> seconds…)
        </p>
    </div>

    <!-- Bootstrap 5 JS Bundle (Popper + Bootstrap JS) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Countdown timer for the “Automatically redirecting…” text
        let countdown = 5;
        const timerEl = document.getElementById("timer");
        const interval = setInterval(() => {
            countdown--;
            if (countdown <= 0) {
                clearInterval(interval);
            }
            timerEl.textContent = countdown;
        }, 1000);

        // When the button is clicked, immediately redirect to the new URL
        document
            .getElementById("redirectBtn")
            .addEventListener("click", () => {
                window.location.href = "https://aditya-prakash-portfolio.vercel.app/";
            });

        // Just in case JavaScript is enabled but the meta‐refresh fails,
        // we also do a forced redirect after 5 seconds:
        setTimeout(() => {
            window.location.href = "https://aditya-prakash-portfolio.vercel.app/";
        }, 5000);
    </script>
</body>

</html>
